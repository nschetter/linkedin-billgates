<!Doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <header>
    
    <section class="container header__top-bar">
      <section class="left-container">
      
        <div class="header__linkedin">
          <img class="centered-vertical centered-horizontal" src="assets/linkedin.png" width="29" height="29" alt="Linkedin">
        </div>
      
        <div class="header__search">
          <div class="header__search-bar centered-vertical">
            <h4>Search</h4>

        </div>
      
        <div class="clear"></div>
      </section>
    
      <section class="center-container">
        <div class="header__navigation">
          <ul class="centered-vertical">
            <li>Home</li>
            <li>Profile</li>
            <li>Connections</li>
            <li>Interest</li>
            <li>Try Premium</li>
          </ul>
        <div class="clear"></div>
        </div>
        
        <div class="clear"></div>
      </section>
      
      <section class="right-container">
        <div class="header__icons">
          <img src="assets/chatbox.png" width="23" height="23" alt="Chatbox">
          <img src="assets/notifications.png" width="18" height="22" alt="Notifications">
          <img src="assets/addfriend.png" width="22" height="23" alt="Addfriend">
          <div class="clear"></div>
        </div>
        
        <div class="header__profile-picture">
          <img class="centered-vertical centered-horizontal" src="assets/doge-circle.png" width="50" height="50" alt="Doge Circle">
        </div>
        
        <div class="clear"></div>
      </section>
      
    </section>
    
    <div class="clear"></div>
